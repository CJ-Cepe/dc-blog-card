<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A minimal blog card design featuring a cactus image, clean layout, and modern typography. Inspired by minimalism, coded by CJ-Cepe for devChallenges.io.">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    </noscript>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <article class="card">
        <picture>
          <source srcset="resources/Cactus@2x.v1.webp" media="(max-width: 350px)">
          <img 
            src="resources/Cactus.v1.webp" 
            alt="a small cactus in a clay colored pot against a pastel background" 
            class="image" 
            width="336" 
            height="152"
            decoding="async"
            crossorigin="anonymous"
          />
        </picture>
        
        <div class="tag-container">
          <span class="tag">Design</span>
        </div>

        <div class="content">
          <h2 class="title">Embracing Minimalism</h2>
          <p class="description">
            From minimalist sculptures to minimalist paintings, 
            this blog will inspire you to appreciate the beauty 
            that lies in simplicity.
          </p>
        </div>
        
        <footer>
          <p class="author">Annie Spratt</p>
        </footer>
      </article>

      <script> 
        console.log(`Coded by CJ-Cepe ðŸ‘¨ | Challenge by devChallenges.io ðŸ’»`)
      </script>
        
      </div>
    </main>
  </body>
</html>
