<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>
  </head>
  <body>

    <main>
      <article class="card">
        <figure>
          <img src="resources/image.png" alt="A small cactus in a terracotta pot against a pastel background" class="image"/>
        </figure>

        <header>
          <span class="tag">Design</span>
          <h2 class="title">Embracing Minimalism</h2>
        </header>

        <p class="description">
          From minimalist sculptures to minimalist paintings, 
          this blog will inspire you to appreciate the beauty 
          that lies in simplicity.
        </p>

        <footer>
          <p class="author">Annie Spratt</p>
        </footer>
      </article>
    </main>

    <div class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
    </div>
  </body>
</html>
