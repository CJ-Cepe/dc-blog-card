<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main>
      <article class="card">
        <picture>
          <source srcset="resources/Cactus@2x.jpg" media="(max-width: 600px)">
          <img src="resources/Cactus.jpg" alt="A small cactus in a terracotta pot against a pastel background" class="image"/>
        </picture>
        
        <div class="tag-container">
          <span class="tag">Design</span>
        </div>

        <div class="content">
          <h2 class="title">Embracing Minimalism</h2>
          <p class="description">
            From minimalist sculptures to minimalist paintings, 
            this blog will inspire you to appreciate the beauty 
            that lies in simplicity.
          </p>
        </div>
        
 
        <footer>
          <p class="author">Annie Spratt</p>
        </footer>
      </article>

      <div class="author-info">
        Coded by <a href="#">Your Name Here</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
      </div>
    </main>
  </body>
</html>
